<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kodutöö 7</title>
</head>
<body>
    <div class="container">

        <div class="header grid-item">
            <div class="menu">
                <div class="logo"></div>
                <div class="menu-triibud"></div>

                <ul class="page-menu">
                    <li>Home</li>
                    <li>Works</li>
                    <li>Clients</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="viisnurk"></div>
        </div>

        <div class="main grid-item">
            <div class="myworks">
                <div class="frame"></div>

                <div class="gallery">
                    <div class="gallery-image"></div>
                    <div class="gallery-image"></div>
                    <div class="gallery-image"></div>
                    <div class="gallery-image"></div>
                    <div class="gallery-image"></div>
                    <div class="gallery-image"></div>
                </div>
            </div>

            <div class="myclients">
                <div class="bevel"></div>
                <div class="bevel"></div>

                <div class="client">
                    <div class="client-item client-left"></div>
                    <div class="client-item client-right"></div>
                    <div class="client-item client-left"></div>
                    <div class="client-item client-right"></div>
                </div>
            </div>
        
            <div class="contact-sots">
                <div class="contact">
                    <div class="message"></div>
                    <div class="contact-form"></div>
                </div>

                <div class="socialmedia">
                    <div class="facebook"></div>
                    <div class="instagram"></div>
                    <div class="linkedin"></div>
                </div>
            </div>
            

        </div>

        <footer class=" grid-item">
            2025
        </footer>

    </div>
</body>
</html>
